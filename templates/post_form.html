<form ng-submit="savePost()">
	<div class="card top-space">
		<div class="p+">
			<h1>{{title}}</h1>
			<!--Título del nuevo post-->
			<div flex-container="row">
				<div flex-item>
					<!--
					<lx-text-field label="Title">
						<input type="text" ng-model="post.name">
					<lx-text-field>
					-->
					<label for="nombre">Nombre</label><br>
					<input id="nombre" type="text" ng-model="post.name"><br>
				</div>
			</div>
			<!--Fín del título del nuevo post-->

			<!--Cuerpo del nuevo post-->
			<div flex-container="row">
				<div flex-item>
					<!--
					<lx-text-field label="Body">
						<textarea ng-model="post.body"></textarea>
					<lx-text-field>
					-->
					<label for="cuerpo">Cuerpo</label><br>
					<textarea id="cuerpo" ng-model="post.body"></textarea><br>
				</div>
			</div>
			<!--Fín del cuerpo del nuevo post-->
		</div>

		<div class="card__actions"><br>
			<button type="submit" class="btn btn--blue btn--l btn--raised">
				Guardar
			</button>
		</div>
	</div>
</form>
